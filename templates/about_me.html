{% extends "base.html" %}

{% block content %}
<div class="posts">
{% for about in about %}
        <section class="post">
            <header class="post-header">
                <h2 class="post-title">{{ about.title }}</h2>

                    <p class="post-meta">
                        Time:  <a class="post-author" href="#">{{ about.add_time|date:"Y /m /d"}}</a>
                    </p>
            </header>

                <div class="post-description">
                    <p>{% autoescape off %}
                        {{ about.content }}
                        {% endautoescape %}</p>
                </div>
        </section>
{% endfor %}
</div><!-- /.blog-post -->
{% endblock %}
